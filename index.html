<!Doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <style>
@font-face {
  font-family: "anarchaos"; /* a little on the nose there */
  src: url("anarchaos-font/Anarchaos-7BX9w.otf");
}
.protest-guerrilla-regular {
    font-family: "Protest Guerrilla", sans-serif;
    font-weight: 400;
    font-style: normal;
}
* {
    font-family: monospace;
}
body {
    background-color: #121212;
    color: #b5b5b5;
}
main {
    display: block;
    font-size: 80%;
}
#title {
    font-family: anarchaos, sans-serif;
    font-size: 100px;
    text-align: center;
    margin-top:-10px;
    margin-bottom:50px;
}
.logo {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 150px;
    height: 150px;
    z-index: 1000;
    filter:brightness(71%);
}
@media (max-width: 600px) {
    #logo {
        display: none;
    }
}

@media (min-width: 30em) {
    .col-left1 {
        width: 27%;
        border-right: 5px solid black;
    }
}
.col-left1, main, .col-right1 {
    padding: 10px;
    justify-content: center;
    align-items: center;
    margin:auto;
}
@media (min-width: 30em) {
    .col {
        display: table-cell;
        vertical-align: top;
    }
}

div.main-ish {
    width: 100%;
    display: table;
    table-layout: fixed;
    border: 1px solid #00000000;
    box-shadow: 5px 10px #000000;
    background-color:#1c1c1c;
}

.container {
    width: 810px;
    max-width: 100%;
    margin: 0 auto 10px;
}

#wiki-text{
  position: fixed;
  left: 0px;
  top: 0px;
  width: 150px;
  height: 150px;
  z-index: 1000;
  color:#121212;
  transition: color 0.5s;
  display: block;
  font-size:25px;
  top:150px;
  text-align:center;
}
  
.logo:hover + #wiki-text {
  display: block;
  font-size:25px;
  top:150px;
  text-align:center;
  color:#b5b5b5;
  place-items: center;
}
#quote{
  text-align:center;
}

    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <div id="imgAndSuch">
          <a id="wiki-img" href = "https://en.wikipedia.org/wiki/Portal:Anarchism">
          <img class = "logo" src="https://images.fineartamerica.com/images/artworkimages/medium/3/anarchist-anarchy-symbol-white-tom-hill-transparent.png">
          <div id="wiki-text">^^^^^ <br> the wikipedia on anarchism</div>
          </a>
        </div>
        <h1 id="title">Anarchism</h1>
        <h1 id = "quote">"I'd rather have roses on my table than diamonds on my neck." <br> - Emma Goldman</h1>
        <div class="main-ish">
          <div class="col col-left1">
            <h1>What is Anarchism?</h1>
          </div>
          <div class="col col-right1">
          <h1 style="font-weight:400">Anarchism is a political phiolosiphy and movement
             that advocates for the abolition of all governmental and heirarchial institutions.
          </h1>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
